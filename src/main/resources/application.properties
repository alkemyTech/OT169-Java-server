
spring.datasource.url=jdbc:mysql://localhost:3306/gr169
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.mvc.format.date=yyyy-MM-dd
amazonProperties.endpointUrl=${AMAZON_URL}
amazonProperties.accessKey=${AMAZON_ACCESSKEY}
amazonProperties.secretKey=${AMAZON_SECRETKEY}
amazonProperties.bucketName=${AMAZON_BUCKET}
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql